<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {
    font-family: "Raleway", sans-serif;
    
    }
img {
    opacity: 0.5;
}

</style>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img class="w3-image" src="sunny.jpeg" alt="Architecture" width="1500" height="800">
    <div class="w3-display-middle w3-margin-top w3-center">
        <h2> <span class="w3-text-black">Philadelphia</span></h2>
        <h1> <span class="w3-text-black">40°F</span></h1>
        <h2> <span class="w3-text-black">Sunny</span></h2>

         <h3 class="w3-xlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Wear Sunscreen!</b></h3>
    </div>
</header>


<!-- Grid -->
<div class="w3-row">

<!-- Weather Details -->
<div class="w3-col l8 s12">
  <!-- Feels Like -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container" style="width:100%;margin:auto;">
      <h3><b>Feels Like</b></h3>
      <h1><center>35°F</center></h1>
      
      <h5><center><span class="w3-opacity">Wind is making it feel colder </span><img src="wind.png" alt="Norway" style="width:10%"></center></h5>
    </div>
  </div>
  <hr>

  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
  
    <div class="w3-container">
        <p><button class="w3-button w3-padding-large w3-white w3-border"><b>Today ▼</b></button></p>
    </div>

    <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    
        <div class="w3-quarter">
          <img src="sun.png" alt="sun" style="width:70%">
          <h3>40°F</h3>
          <p>Now</p>
        </div>
        <div class="w3-quarter">
            <img src="sun.png" alt="sun" style="width:70%">
            <h3>38°F</h3>
            <p>12pm</p>
          </div>
    
        <div class="w3-quarter">
            <img src="suncloud.png" alt="Sun Cloud" style="width:70%">
            <h3>36°F</h3>
            <p>1pm</p>
          </div>
        <div class="w3-quarter">
            <img src="suncloud.png" alt="Sun Cloud" style="width:70%">
            <h3>36°F</h3>
            <p>2pm</p>
          </div>
    
    </div>

   
  </div>
  <div class="w3-card-4 w3-margin w3-white">
    <hr>
    <div class="w3-container">
      <center><img src="plus.png" alt="plus" style="width:10%"></center>
      <p> </p>
    </div>
  </div>


<!-- END BLOG ENTRIES -->





</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>



</body>
</html>
